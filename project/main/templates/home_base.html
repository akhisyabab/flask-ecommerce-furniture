<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flask Ecommerce Furniture</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png') }}">


    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/bootstrap.min.css') }}">
    <!-- Owl Carousel min css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/owl.theme.default.min.css') }}">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/core.css') }}">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/shortcode/shortcodes.css') }}">
    <!-- Theme main style -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/style.css') }}">
    <!-- Responsive css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/responsive.css') }}">
    <!-- User style -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/custom.css') }}">

    <!-- Modernizr JS -->
    <script src="{{ url_for('static',filename='main/js/vendor/modernizr-3.5.0.min.js') }}"></script>
</head>

<body>

        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {% block body %}
    {% endblock %}

    <!-- Placed js at the end of the document so the pages load faster -->

    <!-- jquery latest version -->
    <script src="{{ url_for('static',filename='main/js/vendor/jquery-3.2.1.min.js') }}"></script>
    <!-- Bootstrap framework js -->
    <script src="{{ url_for('static',filename='main/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static',filename='main/js/plugins.js') }}"></script>
    <script src="{{ url_for('static',filename='main/js/slick.min.js') }}"></script>
    <script src="{{ url_for('static',filename='main/js/owl.carousel.min.js') }}"></script>
    <!-- Waypoints.min.js. -->
    <script src="{{ url_for('static',filename='main/js/waypoints.min.js') }}"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script src="{{ url_for('static',filename='main/js/main.js') }}"></script>
